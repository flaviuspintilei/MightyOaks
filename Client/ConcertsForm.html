<body>
    <nav class="nav-bar">

        <a href="Homepage.html">Home</a>
        <div class="dropdown">
            <a id="aboutDropdown">About</a>

                <a href="About Us.html?historyid=jumpHistory">History</a>

    <form id="myForm" class="concerts-form">
        <div class="concerts-form-element">
            <label class="concerts-form-label">Date</label>
            <input class="concerts-form-input" id="concertDate" type="date" required>
        </div>
        <div class="concerts-form-element">
            <label class="concerts-form-label">City</label>
            <input class="concerts-form-input" type="text" id="city" placeholder="City" required>
        </div>
        <div class="concerts-form-element">
            <label class="concerts-form-label">Arena</label>
            <input class="concerts-form-input" type="text" id="arena" placeholder="Arena" required>
        </div>
        <div class="concerts-form-element">
            <label class="concerts-form-label">Capacity</label>
            <input class="concerts-form-input" type="number" id="capacity" placeholder="Capacity" required>
        </div>
        <div class="concerts-form-element">
            <label class="concerts-form-label">Available Tickets</label>
            <input class="concerts-form-input" type="number" id="tickets" placeholder="No. of Available Tickets" required>
        </div>
        <div class="submit-btn">
            <button id="submitBtn" name="submit" value="submit">Submit</button>
        </div>
    </form>
    
    
</body>
