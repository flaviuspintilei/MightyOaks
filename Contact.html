    <form class="contact-form" action="contact.php" method="post">
        <div class="contact-form-element">
            <label class="contact-form-label">Name</label>
            <input class="contact-form-input" type="text" placeholder="John Doe" required>
        </div>

        <div class="contact-form-element">
            <label class="contact-form-label">Email address</label>
            <input class="contact-form-input" type="email" name="email" placeholder="JohnDoe@mail.com" required>
        </div>

        <div class="contact-form-element">
            <label class="contact-form-label">Gender</label>
            <div class="radio">
                Male<input type="radio" name="gender" value="Male">
                Female<input type="radio" name="gender" value="Female">
                Other<input type="radio" name="gender" value="Other" required>
            </div>
        </div>

        <div class="contact-form-element">
            <label class="contact-form-label">Birthday</label>
            <input class="contact-form-input" type="date" value="Birthday" required>
        </div>

        <div class="contact-form-element">
            <label class="contact-form-label">Favourite album</label>
            <select class="contact-form-input" name="favalbum" placeholder="Select an album" required>
                <option value="None">None</option>
                <option value="Howl">Howl</option>
                <option value="Dreamers">Dreamers</option>
                <option value="Storm">Storm EP</option>
                <option value="Driftwood">Driftwood Seat EP</option>
                <option value="Thinking">Tell Me What You're Thinking EP</option>
                <option value="Things">All Things Go</option>
                <option value="Mexico">Mexico</option>
            </select>
        </div>
        <div class="radio">
            Would you like to receive news about tours & events?<input type="checkbox">
        </div>
        <div class="submit-btn">
            <button type="submit" name="submit" formtarget="_blank">Submit</button>
        </div>
    </form>

    <script src="js/navbar.js"></script>
